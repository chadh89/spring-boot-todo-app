<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}"/>
    </head>
    <body>
        <div class="container">
            <div class="col-md-6">
                <h1>Add a New Todo Item</h1>
                <form action="#" th:action="@{/todo}" th:object="${todoItem}" method="POST">
                    <div class="form-group mb-1">
                        <label for="description">Description</label>
                        <input class="form-control" type="text" th:field="*{description}" id="description" placeholder="Add a description"/>
                        <span class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
                    </div>
                    <button class="btn btn-success" type="submit">Add Todo!</button>
                </form>
            </div>
        </div>
    </body>
</html>
